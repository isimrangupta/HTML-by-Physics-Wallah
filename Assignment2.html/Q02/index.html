<!-- 2. Explain the purpose of comments in HTML and provide an example of how to use comments in an HTML document ? -->

<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
</head>
<body>
    <!-- Purpose of comments: Comments are used to add notes or explanations in the code that are not displayed by the browser. They are helpful for developers to understand and maintain the code more easily. -->
    
    <!-- This is a comment. It will not be displayed in the browser. -->
    <h1>HTML defines the content and structure of your website</h1>
    
    <!-- Below is a paragraph tag that will display some text -->
    <p>This is a paragraph.</p>
    
</body>
</html>
