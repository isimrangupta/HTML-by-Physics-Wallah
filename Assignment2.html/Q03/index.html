<!-- 3. Write an HTML program that includes a heading, a paragraph of text, a horizontal line, and a line break. Arrange these elements to create a simple web page layout ? -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page Layout</title>
</head>

<body>
    <!-- This is the main heading of the page -->
    <h1>Welcome to my web page</h1>

    <!-- This is a paragraph -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptate, nobis.</p>

    <!-- This is a horizontal line to separate content -->
    <hr>
    
    <!-- This is another paragraph with a line break -->
    <p>This is a first line. <br> This is a second line.</p>
</body>
</html>
